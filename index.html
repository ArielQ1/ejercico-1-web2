<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea FlexBox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="titulos">PRACTICANDO FLEXBOX</h1>
    </header>
    <section class="principal">
        <section class="contenedor contenedor-1">
            <article class="con-1 articulo-1">1</article>
            <article class="con-1 articulo-2">2</article>
            <article class="con-1 articulo-3">3</article>
            <article class="con-1 articulo-4">4</article>
        </section>
        <section class="contenedor contenedor-2">
            <article class="articulo articulo-1">
                <div class="articulo-1-1">1</div>
                <div class="articulo-1-2">2</div>
            </article>
            <article class="articulo articulo-2">
                <div class="con-2 articulo-2-1">1</div>
                <div class="con-2 articulo-2-2">2</div>
                <div class="con-2 articulo-2-3">3</div>
            </article>
            <article class="articulo articulo-3">
                <div class="op-1">
                    <div class="con-3 articulo-3-1">1</div>
                    <div class="con-3 articulo-3-2">2</div>
                    <div class="con-3 articulo-3-3">3</div>
                </div>
                <div class="op-2">
                    <div class="con-3 articulo-3-4">4</div>
                </div>
            </article>
        </section>
    </section>
    <footer>
        <h2 class="titulos">Ariel Quizaya Callisaya</h2>
    </footer>
</body>
</html>
